<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body class="body modal-is-active">
    <main class="main">
        <button class="add-book-btn" id="show-modal">Добавить книгу</button>
        <div class="library" id="library-root">
            <div class="book">
                <div class="book__info">
                    <h3 class="book__name">Harry Potter</h3>
                    <h4 class="book__author">J.K. Rowling</h4>
                    <span class="book__status">Не прочитано</span>
                    <button class="book__delete">Удалить</button>
                </div>
            </div>
        </div>
    </main>
    <div class="add-book-form-overlay" id="add-book-modal">
        <div class="add-book-form">
            <input type="text" class="add-book-input" id="modal-name" placeholder="Название произведения">
            <input type="text" class="add-book-input" id="modal-author" placeholder="Автор произведения">
            <input type="text" class="add-book-input" id="modal-read" placeholder="Прочитано/не прочитано">
            <div class="modal__btns">
                <button id="add-book-btn">Добавить</button>
                <button id="cancel-add-book">Отмена</button>
            </div>
            
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
